<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CampCalc</title>
</head>

<body>
  <main>
    <div class="display">
      <div class="display-nums">0</div>
    </div>
    <div class="keyboard">
      <button data-js="clear">C</button>
      <button data-js="operation" data-operation="%">%</button>
      <button data-js="delete">del</button>
      <button data-js="operation" data-operation="÷">÷</button>
      <button data-js="number">7</button>
      <button data-js="number">8</button>
      <button data-js="number">9</button>
      <button data-js="operation" data-operation="×">×</button>
      <button data-js="number">4</button>
      <button data-js="number">5</button>
      <button data-js="number">6</button>
      <button data-js="operation" data-operation="-">-</button>
      <button data-js="number">1</button>
      <button data-js="number">2</button><button data-js="number">3</button>
      <button data-js="operation" data-operation="+">+</button>
      <span></span>
      <button data-js="number">00</button>
      <button data-js="number">0</button>
      <!-- <button data-js="number" class="light">.</button> -->
      <button data-js="result">=</button>
  </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
